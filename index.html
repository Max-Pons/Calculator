<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="left"></div>
        <div id="center">
            <div id="head">
                <h2>Pons Calculator</h2>
            </div>
            <div id="calculatorContainer">
                <div id="calculator">
                    <div id="displayRow">
                        <p id="display"></p>
                    </div>
                    <div id="rowTwo">
                        <button id="numberSeven" data-key="55" data-key="103"><kbd>7</kbd></button>
                        <button id="numberEight" data-key="56" data-key="104"><kbd>8</kbd></button>
                        <button id="numberNine" data-key="57" data-key="105"><kbd>9</kbd></button>
                        <div id="delClear">
                            <button id="clear"><strong>Clear</strong></button>
                            <button id="delete" data-key="8"><strong><kbd>Delete</kbd></strong></button>
                        </div>
                    </div>
                    <div id="rowThree">
                        <button id="numberFour" data-key="52" data-key="100"><kbd>4</kbd></button>
                        <button id="numberFive" data-key="53" data-key="101"><kbd>5</kbd></button>
                        <button id="numberSix" data-key="54" data-key="102"><kbd>6</kbd></button>
                        <div id="divideMulti">
                            <button id="operatorDivide" data-key="111"><strong><kbd>รท</kbd></strong></button>
                            <button id="operatorMultiply" data-key="106"><strong><kbd>x</kbd></strong></button>
                        </div>
                    </div>
                    <div id="rowFour">
                        <button id="numberOne" data-key="49" data-key="97"><kbd>1</kbd></button>
                        <button id="numberTwo" data-key="50" data-key="98"><kbd>2</kbd></button>
                        <button id="numberThree" data-key="51" data-key="99"><kbd>3</kbd></button>
                        <div id="addSubs">
                            <button id="operatorSubstract" data-key="189" data-key="109"><strong><kbd>-</kbd></strong></button>
                            <button id="operatorAdd" data-key="187" data-key="107"><strong><kbd>+</kbd></strong></button>
                        </div>
                    </div>
                    <div id="rowFive">
                        <button id="numberZero" data-key="48" data-key="96"><kbd>0</kbd></button>
                        <button id="numberDot" data-key="190"><kbd>.</kbd></button>
                        <button id="equal" data-key="13"><strong><kbd>=</kbd></strong></button>
                  
                    </div>
                </div>
            </div>
            <div id="foot">
                <p>webpage designed by: Max Pons</p>
            </div>
        </div>
        <div id="right"></div>
    </div>    
</body>
</html>
